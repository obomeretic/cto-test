<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal Tic Tac Toe</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}
.container{background:rgba(255,255,255,0.95);border-radius:20px;padding:30px;box-shadow:0 20px 60px rgba(0,0,0,0.3);max-width:400px;width:100%;animation:slideIn 0.5s ease-out}
@keyframes slideIn{from{opacity:0;transform:translateY(-30px)}to{opacity:1;transform:translateY(0)}}
h1{text-align:center;color:#333;margin-bottom:10px;font-size:2em;background:linear-gradient(135deg,#667eea,#764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.status{text-align:center;margin-bottom:20px;font-size:1.1em;color:#666;min-height:30px;transition:all 0.3s ease}
.status.winner{color:#4CAF50;font-weight:bold;animation:pulse 0.6s ease-in-out}
.status.loser{color:#f44336;font-weight:bold;animation:shake 0.5s ease-in-out}
.status.draw{color:#FF9800;font-weight:bold}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}
@keyframes shake{0%,100%{transform:translateX(0)}25%{transform:translateX(-5px)}75%{transform:translateX(5px)}}
.board{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-bottom:20px;aspect-ratio:1}
.cell{background:#f8f9fa;border:none;border-radius:15px;font-size:2.5em;font-weight:bold;cursor:pointer;transition:all 0.3s ease;display:flex;align-items:center;justify-content:center;color:#333;position:relative;overflow:hidden}
.cell:hover:not(.disabled){background:#e9ecef;transform:scale(1.05)}
.cell.disabled{cursor:not-allowed}
.cell.x{color:#667eea;animation:popIn 0.3s ease-out}
.cell.o{color:#764ba2;animation:popIn 0.3s ease-out}
@keyframes popIn{0%{transform:scale(0) rotate(180deg);opacity:0}50%{transform:scale(1.2) rotate(90deg)}100%{transform:scale(1) rotate(0deg);opacity:1}}
.cell.winning{background:linear-gradient(135deg,#FFE082,#FFD54F);animation:winnerGlow 1s ease-in-out infinite}
@keyframes winnerGlow{0%,100%{box-shadow:0 0 20px rgba(255,193,7,0.6)}50%{box-shadow:0 0 30px rgba(255,193,7,0.9)}}
.controls{display:flex;gap:10px;justify-content:center}
button{background:linear-gradient(135deg,#667eea,#764ba2);color:white;border:none;padding:12px 24px;border-radius:25px;font-size:1em;cursor:pointer;transition:all 0.3s ease;font-weight:600}
button:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(102,126,234,0.4)}
button:active{transform:translateY(0)}
.score{display:flex;justify-content:space-around;margin-bottom:20px;padding:15px;background:#f8f9fa;border-radius:10px}
.score-item{text-align:center}
.score-label{font-size:0.9em;color:#666;margin-bottom:5px}
.score-value{font-size:1.5em;font-weight:bold;color:#333}
@media(max-width:480px){.container{padding:20px}h1{font-size:1.5em}.cell{font-size:2em}button{padding:10px 20px;font-size:0.9em}}
</style>
</head>
<body>
<div class="container">
<h1>Tic Tac Toe</h1>
<div class="score">
<div class="score-item"><div class="score-label">You (X)</div><div class="score-value" id="playerScore">0</div></div>
<div class="score-item"><div class="score-label">Draws</div><div class="score-value" id="drawScore">0</div></div>
<div class="score-item"><div class="score-label">AI (O)</div><div class="score-value" id="aiScore">0</div></div>
</div>
<div class="status" id="status">Your turn! You are X</div>
<div class="board" id="board">
<button class="cell" data-index="0"></button>
<button class="cell" data-index="1"></button>
<button class="cell" data-index="2"></button>
<button class="cell" data-index="3"></button>
<button class="cell" data-index="4"></button>
<button class="cell" data-index="5"></button>
<button class="cell" data-index="6"></button>
<button class="cell" data-index="7"></button>
<button class="cell" data-index="8"></button>
</div>
<div class="controls">
<button onclick="resetGame()">New Game</button>
<button onclick="resetScores()">Reset Scores</button>
</div>
</div>
<script>
let board=['','','','','','','','',''];
let currentPlayer='X';
let gameActive=true;
let scores={player:0,ai:0,draw:0};
const winningConditions=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
const statusElement=document.getElementById('status');
const cells=document.querySelectorAll('.cell');
const playerScoreElement=document.getElementById('playerScore');
const aiScoreElement=document.getElementById('aiScore');
const drawScoreElement=document.getElementById('drawScore');
function loadScores(){const saved=localStorage.getItem('ticTacToeScores');if(saved){scores=JSON.parse(saved);updateScoreDisplay()}}
function saveScores(){localStorage.setItem('ticTacToeScores',JSON.stringify(scores))}
function updateScoreDisplay(){playerScoreElement.textContent=scores.player;aiScoreElement.textContent=scores.ai;drawScoreElement.textContent=scores.draw}
function handleCellClick(e){const cell=e.target;const index=parseInt(cell.getAttribute('data-index'));if(board[index]!==''||!gameActive||currentPlayer!=='X')return;makeMove(index,'X');if(gameActive){currentPlayer='O';statusElement.textContent='AI is thinking...';statusElement.className='status';setTimeout(makeAIMove,500)}}
function makeMove(index,player){board[index]=player;const cell=cells[index];cell.textContent=player;cell.classList.add(player.toLowerCase());cell.classList.add('disabled');checkResult()}
function makeAIMove(){const bestMove=getBestMove();if(bestMove!==-1){makeMove(bestMove,'O');if(gameActive){currentPlayer='X';statusElement.textContent='Your turn! You are X';statusElement.className='status'}}}
function getBestMove(){for(let i=0;i<9;i++){if(board[i]===''){board[i]='O';if(checkWinner('O')){board[i]='';return i}board[i]=''}}for(let i=0;i<9;i++){if(board[i]===''){board[i]='X';if(checkWinner('X')){board[i]='';return i}board[i]=''}}if(board[4]==='')return 4;const corners=[0,2,6,8];const availableCorners=corners.filter(i=>board[i]==='');if(availableCorners.length>0)return availableCorners[Math.floor(Math.random()*availableCorners.length)];const available=board.map((cell,index)=>cell===''?index:null).filter(val=>val!==null);return available.length>0?available[Math.floor(Math.random()*available.length)]:-1}
function checkWinner(player){return winningConditions.some(condition=>condition.every(index=>board[index]===player))}
function checkResult(){let roundWon=false;let winningCombination=[];for(let i=0;i<winningConditions.length;i++){const[a,b,c]=winningConditions[i];if(board[a]&&board[a]===board[b]&&board[a]===board[c]){roundWon=true;winningCombination=[a,b,c];break}}if(roundWon){const winner=board[winningCombination[0]];gameActive=false;winningCombination.forEach(index=>cells[index].classList.add('winning'));if(winner==='X'){statusElement.textContent='ðŸŽ‰ You won!';statusElement.className='status winner';scores.player++}else{statusElement.textContent='ðŸ¤– AI wins!';statusElement.className='status loser';scores.ai++}updateScoreDisplay();saveScores();disableAllCells();return}if(!board.includes('')){gameActive=false;statusElement.textContent="ðŸ¤ It's a draw!";statusElement.className='status draw';scores.draw++;updateScoreDisplay();saveScores()}}
function disableAllCells(){cells.forEach(cell=>cell.classList.add('disabled'))}
function resetGame(){board=['','','','','','','','',''];currentPlayer='X';gameActive=true;statusElement.textContent='Your turn! You are X';statusElement.className='status';cells.forEach(cell=>{cell.textContent='';cell.className='cell'})}
function resetScores(){scores={player:0,ai:0,draw:0};updateScoreDisplay();saveScores();resetGame()}
cells.forEach(cell=>cell.addEventListener('click',handleCellClick));
loadScores();
</script>
</body>
</html>
